<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mapper</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="leaflet-measure.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.2/wicket.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.2/wicket-leaflet.min.js"></script>
  <script src="leaflet-measure.min.js"></script>

  <script src="main.js"></script>

  <style>
    #map
    {
      height: 500px;
    }

    .hover
    {
      font-weight: bold;
      color:#000000 !important;
    }
  </style>
</head>
<body>
  <div class="ui grid">
    <div class="row">
      <div class="eight wide column">
        <div id="map"></div>
        <i style="margin-top:0px;" id="cursorPosition">Cursor position</i>
      </div>
      <div class="eight wide column">
        <div class="row">
          <div class="ui form">
            <div class="field">
              <label>Geometry data (WKT, GPX or GeoJSON)</label>
              <textarea rows="10" id="geodata"></textarea>
            </div>
            <div class="field">
              <label>Description</label>
              <input placeholder="Description" type="text" id="geometryDescription">
            </div>
            <div class="ui submit button" onclick="addGeometryData();">Add</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="eight wide column">
        <h2 class="ui header">Layer details</h2>
        <div class="ui form">
          <div class="fields">
            <button class="ui labeled icon button" onclick="removeCurrent();">
              <i class="remove icon"></i>
              Remove
            </button>
            <button class="ui labeled icon button" onclick="viewCurrent();">
              <i class="eye icon"></i>
              Fit to bounds
            </button>
            <button class="ui labeled icon button" onclick="getGeoJSON();">
              <i class="file text outline icon"></i>
              Get GeoJSON
            </button>
            <div class="field">
              <input placeholder="Description" type="text" id="geometryDescriptionEditable" onkeyup="descriptionChanged(this);">
            </div>
          </div>
        </div>
        <div id="layerDetails"></div>
      </div>
      <div class="eight wide column">
        <h2 class="ui header">Geometries</h2>
        <div class="ui selection list" id="addedGeometries"></div>
      </div>
    </div>
  </div>
</body>
</html>
